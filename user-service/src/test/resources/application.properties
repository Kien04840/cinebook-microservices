# Cấu hình này chỉ áp dụng khi chạy test
# Vô hiệu hóa Config Client và Eureka Client để các unit test có thể chạy độc lập
# mà không cần kết nối đến Config Server hay Eureka Server.

# Disable Spring Cloud Config
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:

# Disable Eureka
eureka.client.enabled=false